services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=vindex
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - vindex-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./VinDex.Api
      dockerfile: Dockerfile
    restart: always
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=vindex;Username=postgres;Password=password
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4200:80"
    depends_on:
      - api

volumes:
  vindex-db-data:
